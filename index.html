<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkVerify Anti-Bot Demo</title>
    <style>
        :root {
            --primary: #2b6cb0;
            --bg: #f7fafc;
            --card: #ffffff;
            --text: #2d3748;
            --border: #e2e8f0;
            --success-bg: #f0fff4;
            --success-border: #9ae6b4;
            --success-text: #22543d;
            --metric-bg: #fff5f5;
            --metric-border: #feb2b2;
            --metric-text: #c53030;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 480px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
            color: #1a202c;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Fixes padding issues */
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #2c5282;
        }

        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        /* Status & Results Area */
        #status-area {
            margin-top: 2rem;
        }

        .result-box {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.4s ease-out;
        }

        .result-success {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
        }

        .result-metric {
            background: var(--metric-bg);
            border: 1px solid var(--metric-border);
            color: var(--metric-text);
        }

        .hash-code {
            font-family: monospace;
            background: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.85em;
            word-break: break-all;
        }

        .cost-highlight {
            font-size: 1.4rem;
            font-weight: 800;
            margin: 0.5rem 0;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-text {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>InkVerify Defense</h1>
        <p class="subtitle">Memory-Hard Proof of Work Demo</p>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="Alice" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" value="secret123" placeholder="Enter password">
        </div>

        <button id="loginBtn" disabled>Loading Engine...</button>

        <div id="status-area"></div>
    </div>

    <script type="module">
        // Import the WASM module from the 'pkg' folder
        import init, { prove_work } from './core/pkg/inkverify_core.js';

        async function main() {
            const btn = document.getElementById('loginBtn');
            const statusArea = document.getElementById('status-area');
            const userInput = document.getElementById('username');
            const passInput = document.getElementById('password');

            try {
                // 1. Initialize WebAssembly
                await init();
                btn.innerText = "Log In";
                btn.disabled = false;
                console.log("InkVerify Engine Loaded.");
            } catch (err) {
                console.error("Failed to load WASM:", err);
                statusArea.innerHTML = `<div class="result-box result-metric">Error loading Rust Engine. Check console.</div>`;
            }

            btn.addEventListener('click', () => {
                const user = userInput.value;
                const pass = passInput.value;

                if (!user || !pass) return;

                // UI State: Loading
                btn.disabled = true;
                btn.innerText = "Verifying...";
                statusArea.innerHTML = `<div class="loading-text">‚è≥ Running Memory-Hard Simulation (500x500)...</div>`;

                // Use setTimeout to allow the DOM to update before the heavy sync task runs
                setTimeout(() => {
                    const startTime = performance.now();
                    
                    // --- CORE EXECUTION (RUST) ---
                    // This is the heavy lifting happening in the browser!
                    const hash = prove_work(user, pass, 1000); 
                    // -----------------------------

                    const endTime = performance.now();
                    const timeTaken = (endTime - startTime).toFixed(2);
                    const timeInSeconds = timeTaken / 1000;

                    // --- ECONOMICS CALCULATOR ---
                    const targetRequests = 1000000; // 1 Million Spam Requests
                    const cloudCostPerHour = 0.04;  // Conservative cloud compute price
                    const cpuHours = (timeInSeconds * targetRequests) / 3600;
                    const estimatedCost = cpuHours * cloudCostPerHour;

                    // Render Results
                    statusArea.innerHTML = `
                        <div class="result-box result-success">
                            <strong>‚úÖ Identity Verified</strong><br>
                            <span style="font-size:0.9em">Compute Time: ${timeTaken}ms</span><br>
                            <span class="hash-code">${hash.substring(0, 24)}...</span>
                        </div>

                        <div class="result-box result-metric">
                            <strong>üõ°Ô∏è Economic Friction Metric</strong><br>
                            <span style="font-size:0.9em; opacity:0.9">Cost for a bot farm to spam 1M requests:</span>
                            <span class="cost-highlight">~$${estimatedCost.toFixed(2)} USD</span>
                            <span style="font-size:0.8em; opacity:0.8">
                                (Requires ~${Math.round(cpuHours)} hours of dedicated RAM/CPU)
                            </span>
                        </div>
                    `;

                    // Reset Button
                    btn.disabled = false;
                    btn.innerText = "Log In Again";
                }, 50); // Small delay to prevent UI freeze before render
            });
        }

        main();
    </script>
</body>
</html>
